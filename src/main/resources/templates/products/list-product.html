<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center  my-4"> Our products </h1>
    <a th:href="@{/store/createProduct}" class="btn btn-primary btn-sm mb-3"> Add product</a>

    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Price</th>
            <th>Image</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>

            <tr th:each="tempProduct:${products}">
            <td th:text="${tempProduct.id}"></td>
            <td th:text="${tempProduct.name}"></td>
            <td th:text="${tempProduct.brand}"></td>
            <td th:text="${tempProduct.category}"></td>
            <td th:text="@{${tempProduct.price} + '$' }"></td>

            <td style="white-space:nowrap">

                <a th:href="@{/store/showFormForEdit(productId=${tempProduct.id})}"
                   class="btn btn-primary btn-sm "> Edit </a>


                <a th:href="@{/store/delete(productId=${tempProduct.id})}" class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>



            </td>

            </tr>

        </tbody>

    </table>



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
